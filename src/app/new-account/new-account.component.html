<div class="container">
  <br>
  <input [(ngModel)]="account.nickname" type="text" class="form-control" placeholder="Account Name">
  <br>
  <select [(ngModel)]="account.type" class="form-control">
    <option selected="selected" value="savings">Savings</option>
    <option value="checking">Checking</option>
    <option value="credit">Credit</option>
  </select>
  <br>
  <button class="btn btn-success" (click)="submit()">Create</button>
</div>
