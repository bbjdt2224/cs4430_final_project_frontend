<div class="container login">
    <form>

        <!--The users email-->
        Email:
        <input #email type="text" class="form-control" [(ngModel)]="user.email" name="email">

        <!--The users password-->
        Password:
        <input #password type="password" class="form-control" [(ngModel)]="user.password" name="password">

        <br>

        <!--submit button-->
        <button (click)="login()" class="btn btn-success">Login</button>
        <button (click)="signUp()" class="btn btn-primary">Sign Up</button>
    </form>
</div>
